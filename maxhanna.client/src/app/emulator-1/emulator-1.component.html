<div class="componentMain" [style.paddingTop]="isFullScreen ? '0px' : null">
  <div class="closeButton" (click)="remove_me('Emulator1Component');" *ngIf="!isFullScreen"></div>
  <div class="menuButton" (click)="showMenuPanel();" *ngIf="!isFullScreen"></div>
  <div class="componentTitle" *ngIf="!isFullScreen">
    <span class="romNameTitle">{{ romName ? getRomName() : 'PS1 Emulator' }}</span>
  </div>

  <div id="game" style="width:100%;max-width:960px;aspect-ratio:4/3;margin:auto;"></div>

  <script>
    // Where to render
    window.EJS_player = "#game";

    // All local, no CDN
    window.EJS_pathtodata = "/assets/emulatorjs/data/";   // this replaces “dist/” in older guides
    window.EJS_coreUrl = "/assets/emulatorjs/data/cores/";
    window.EJS_biosUrl = "/assets/emulatorjs/data/cores/bios/";

    // Your ROM location (also under /assets if you want self-host & caching)
    window.EJS_gameUrl = "https://bughosted.com/assets/Uploads/Roms/Super%20Mario%20Advance%202%20-%20Super%20Mario%20World%20(Europe)%20(En,Fr,De,Es).gba";

    // Optional config
    window.EJS_language = "en";
    window.EJS_startOnLoaded = true;
  </script>

  <script src="/assets/emulatorjs/data/loader.js" defer></script>
  <link rel="stylesheet" href="/assets/emulatorjs/data/emulator.min.css">

</div>
<!-- Menu Popup -->
<div [class]="'popupPanel' + (isFileUploaderExpanded ? ' uploaderPopupPanel' : '')" *ngIf="isMenuPanelOpen">
  <div class="popupPanelTitle" style="margin-bottom:15px;">
    1 Menu
  </div>
 
  <button id="closeOverlay" (click)="closeMenuPanel()" class="closeButton">Close</button>
</div>
