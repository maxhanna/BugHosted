<div *ngIf="user || parent?.user">
  <input type="text" #newTopic placeholder="Enter a topic" (keyup)="searchTopics(newTopic.value)">
  <span *ngFor="let topic of topics" class="matchingTopic">{{topic.topicText}}</span><button (click)="addTopic()" #addTopicButton class="addTopicButton">Add Topic</button>  
</div>
<div *ngIf="matchingTopics.length > 0">
  <span *ngFor="let topic of matchingTopics" (click)="selectTopic(topic)" class="matchingTopic">{{ topic.topicText }}</span>
</div>
