<div class="daily-music">
    <div class="dailyMusicTitle popupPanelTitle" *ngIf="songs?.length">
        Today's Added Music:
    </div>
    <div *ngIf="songs.length === 0">
        No{{" "}}<app-menu-item [type]="'Music'" [label]="'Songs'" [parentRef]="inputtedParentRef" style="display:inline-block"></app-menu-item>{{" "}} to show for today.
    </div>

    <table class="mainTable" *ngIf="songs.length > 0">
        <thead>
            <tr>
                <th colspan="2">Titles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of songs">
                <td>{{ s.todo }}</td>
                <td style="width:0">
                    <button (click)="play(s.url, s.fileId)">Play</button>
                </td>
            </tr>
        </tbody>
    </table>
    
    <!-- Popup panel for MediaViewer: rendered when showPopup is true. -->
    <div class="popupPanel" *ngIf="showPopup">
      <div class="popupBody">
          <app-media-viewer *ngIf="fileId" [fileId]="fileId" [inputtedParentRef]="inputtedParentRef"></app-media-viewer>
      </div> 
      <div>
          <button class="closeButton" (click)="closeButton()">Close</button>
      </div>
    </div>
</div>
