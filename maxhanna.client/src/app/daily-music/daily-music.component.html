<div class="daily-music">
  <div class="popupPanelTitle">Today's Music</div>
  <div *ngIf="songs.length === 0">No songs added today.</div>

  <table class="mainTable" *ngIf="songs.length > 0">
    <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of songs">
        <td>{{ s.todo }}</td>
        <td>{{ s.date | date:'short' }}</td>
        <td>
          <button (click)="play(s.url, s.fileId)">Play</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Local iframe fallback for non-app player or embedding -->
  <iframe #musicVideo width="420" height="315" style="border:0;margin-top:8px"></iframe>
</div>
