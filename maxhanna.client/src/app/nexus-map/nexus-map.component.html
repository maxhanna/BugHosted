<div *ngIf="!isMapRendered" class="map loadingMapDiv">
  <div class="loadingRing">
    <div>Loading🗺️</div>
    <span class="loadingCircle"></span>
  </div>
</div>
<div class="map" *ngIf="mapData isMapRendered" #mapContainer>
  <div *ngFor="let row of grid; let y = index; trackBy: trackByIndex" class="row">
    <div *ngFor="let cell of row; let x = index; trackBy: trackByIndex" class="cell" [attr.x]="x" [attr.y]="y">
      <div class="cell-content" (click)="selectCoordinates(x, y);">
        <div *ngIf="lvl1Src && lvl2Src && lvl3Src && mapTileSrc" [id]="'x' + x + ',y' + y + 'LocDiv'">
          <img [src]="getImageSrc(x, y)"
               class="cell-content"
               [style.transform]="getImageTransform(x, y)"
               loading="lazy"
               decoding="asynchronous" />
          <ng-container *ngIf="grid[x][y] as base">
            <span class="baseAllianceSpan" [class]="getBaseAllianceSpanClass(x, y)"></span>
          </ng-container>
          <ng-container *ngIf="selectedNexusBase?.coordsX == x && selectedNexusBase?.coordsY == y">
            <div [class]="'selectedBaseContainer' + (grid[x][y] ? ' attackIconSpan-adjustedForNoBase' : '')">
              <span class="selectedBase"></span> 
            </div>
          </ng-container>
        </div>
        <div [class]="'cell-content-coords ' + (grid[x][y] ? 'cell-content-coords-adjustedForBase' : '')" [id]="'x' + x + ',y' + y + 'LocCoordsDiv'" [style.display]="grid[x][y] ? 'block' : 'none'">{{x + ',' + y + ' '}}</div>
        <span [class]="'incomingIconSpan ' + (grid[x][y] ? '' : 'attackIconSpan-adjustedForNoBase')" [style.display]="isAttackReturningOn(x, y) ? 'block' : 'none'">↩</span>
        <span [class]="'incomingIconSpan ' + (grid[x][y] ? '' : 'attackIconSpan-adjustedForNoBase')" [style.display]="isDefenceSentOn(x,y) ? 'block' : 'none'">🛡️</span>
        <span [class]="'incomingIconSpan ' + (grid[x][y] ? '' : 'attackIconSpan-adjustedForNoBase')" [style.display]="isAttackSentOn(x, y) ? 'block': 'none'">⚔️</span>
      </div>
    </div>
  </div>
</div>
<div class="centeredDiv topMapCoords" [style.display]="!isAttackScreenOpen && isMapRendered ? 'flex':'none'">
  <button (click)="zoomOut()">Zoom out</button>
  <span>
    X: <input type="number" placeholder="0" min="0" max="99" #mapInputX class="mapInput" (input)="onMapInputChange(mapInputX.value)" />
    Y: <input type="number" placeholder="0" min="0" max="99" #mapInputY class="mapInput" (input)="onMapInputChange(mapInputY.value)" />

    <button (click)="showMapLocation()" *ngIf="mapInputX.value && mapInputY.value" [disabled]="!mapInputX.value || !mapInputY.value">📍:{{'{' + mapInputX.value + ',' + mapInputY.value  + '}'}}</button>
    <button (click)="clearMapInputs()" *ngIf="mapInputX.value || mapInputY.value">Clear</button>
  </span>
  <button (click)="scrollToCoordinates(nexusBase.coordsX, nexusBase.coordsY, false)" *ngIf="nexusBase" class="invertedHighlights">📍:{{'{' + nexusBase.coordsX + ',' + nexusBase.coordsY + '}'}}</button>
</div>

<div *ngIf="shouldShowMapInputs() && selectedNexusBase" class="centeredDiv">
  <div>
    <button (click)="showAttackScreen(false)" *ngIf="showAttackButton">⚔️Attack</button>
    <button (click)="showAttackScreen(true)" *ngIf="showAttackButton">🛡️Defend</button>
    <button (click)="scrollToCoordinates(selectedNexusBase.coordsX, selectedNexusBase.coordsY, false)" class="invertedHighlights">{{isAttackScreenOpen ? 'Attacking 📍:' : '📍:'}} {{'{' + selectedNexusBase.coordsX + ',' + selectedNexusBase.coordsY + '}'}}</button>
    <button (click)="toggleShowReports()">📃{{ isReportsHidden ? '' : 'Hide' }} Data</button>
    <button *ngIf="selectedNexusBase?.user?.id == user?.id" (click)="emittedGoToBaseEvent.emit(selectedNexusBase)">🏰View Base</button>
  </div>
  <div *ngIf="selectedNexusBase.user && user && selectedNexusBase.user.id != user.id">
    👤:
    <span style="display:inline-block;">
      <app-user-tag [user]="selectedNexusBase.user" [inputtedParentRef]="inputtedParentRef" [displayOnlyName]="true"></app-user-tag>
    </span>
  </div>

  <div class="attackDefenceTimers">
    <ng-container *ngIf="getAttackTimers().length;">
      <div *ngFor="let attackTimer of getAttackTimers()">
        <span class="invertedHighlights cursorPointer"
              (click)="scrollToCoordinatesFromAttackTimer(attackTimer)">{{ getAttackerLabel(attackTimer) }}</span> {{getRestOfAttackLabel(attackTimer)}}: {{ formatTimer(attackTimer.endTime) }}
      </div>
    </ng-container>
    <ng-container *ngIf="getDefenceTimers().length;">
      <div *ngFor="let attackTimer of getDefenceTimers()">
        <span class="invertedHighlights cursorPointer"
              (click)="scrollToCoordinatesFromAttackTimer(attackTimer)">{{ getAttackerLabel(attackTimer) }}</span> {{getRestOfAttackLabel(attackTimer)}}: {{ formatTimer(attackTimer.endTime) }}
      </div>
    </ng-container>
  </div>

  <div class="reportsDisplayDiv" *ngIf="!isReportsHidden">
    <app-nexus-reports [user]="user" #nexusReports></app-nexus-reports>
  </div>
</div>
<div *ngIf="isAttackScreenOpen" class="attackScreenDiv">
  <app-nexus-attack-screen class="attackScreenDiv"
                           [user]="user"
                           [originBase]="nexusBase"
                           [selectedNexus]="selectedNexusBase"
                           [nexusAvailableUnits]="nexusAvailableUnits"
                           [nexusUnitsOutsideOfBase]="nexusUnitsOutsideOfBase"
                           [unitStats]="unitStats"
                           [marinePictureSrc]="marinePictureSrc"
                           [goliathPictureSrc]="goliathPictureSrc"
                           [siegeTankPictureSrc]="siegeTankPictureSrc"
                           [scoutPictureSrc]="scoutPictureSrc"
                           [wraithPictureSrc]="wraithPictureSrc"
                           [battlecruiserPictureSrc]="battlecruiserPictureSrc"
                           [glitcherPictureSrc]="glitcherPictureSrc"
                           [isSendingDefence]="isSendingDefence"
                           (emittedClosedAttackScreen)="emittedClosedAttackScreen()"
                           (emittedNotifications)="emittedNotifications.emit($event)"
                           (emittedReloadEvent)="emittedReloadEvent.emit($event)"
                           (emittedAttack)="emittedAttack($event)">
  </app-nexus-attack-screen>
</div>
<div class="zoomInButtonDiv">
  <button (click)="zoomIn()">Zoom In</button>
</div>
<div [style.display]="isAttackScreenOpen && ((numberOfPersonalBases || 0) > 1) ? 'block' : 'none'" class="baseAutoSwitcherDiv">
  <label class="cursorPointer usernameProfileLink">
    <input type="checkbox" #switchNextBaseCheckbox />
    Automatically switch bases after attacking
  </label>
  <div *ngIf="isLoading">Loading Data</div> 
</div>
