<div class="componentMain">
  <div class="closeButton" (click)="remove_me();"></div>
  <div class="refreshButton" (click)="ngOnInit();"></div>
  <div class="componentTitle">Hackboy</div>

  <div class="gamesContainer">
    <select (change)="loadRom($event)">
      <option value="" disabled selected>Select a game</option>
      <option *ngFor="let game of gamesList" [value]="game">{{ game.substring(0, game.lastIndexOf(".")) }}</option>
    </select>
    <span class="persistanceSpan">
      Server Save:
      <label for="autosaveOn">On</label>
      <input type="radio" id="autosaveOn" name="autosave" [checked]="autosave" (change)="toggleAutosave()">

      <label for="autosaveOff">Off</label>
      <input type="radio" id="autosaveOff" name="autosave" [checked]="!autosave" (change)="toggleAutosave()">
    </span>
    <span class="uploadRomSpan">
      Load Rom:
      <button type="submit" (click)="fileInput.click()" title="Upload a Rom" style="display:inline-block;">‚è´</button>
      <input type="file" #fileInput (change)="onFileChange(null)" style="display: none;" multiple accept=".gb" />
    </span>
  </div>
   


  <div class="gameboy" id="GameBoy">

    <div class="screen-area">
      <canvas id="mainCanvas" class="mainCanvas" #canvas></canvas>
    </div>

    <div class="nintendo">Hackboy</div>

    <div class="controls">
      <div class="dpad">
        <div class="up">
          <div class="up-triangle"></div>
        </div>
        <div class="right">

        </div>
        <div class="down">

        </div>
        <div class="left">

        </div>
        <div class="middle">

      </div>
      <div class="a-b">
        <div class="b">B</div>
        <div class="a">A</div>
      </div>
    </div>

    <div class="start-select">
      <div class="select">SELECT</div>
      <div class="start">START</div>
    </div>
