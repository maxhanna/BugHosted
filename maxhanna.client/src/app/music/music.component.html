<div class="componentMain">
  <div class="closeButton" (click)="remove_me();"></div>
  <div class="refreshButton" (click)="ngOnInit();"></div>
  <div class="componentTitle">Music</div>

  <fieldset>
    <legend title="Add to the music list">Add to the music list</legend>
    <input type="text" #titleInput placeholder="Artist - Song Title" />
    <input type="text" #urlInput placeholder="URL" />
    <input type="submit" value="💾" (click)="addSong()" />
  </fieldset>
  <div>
    <div class="iframeDiv">
      <iframe frameborder=0 id=musicVideo #musicVideo></iframe>
    </div>
    <div class="musicControls">
      <label id="stopMusicButton" (click)="stopMusic()">◼</label>
      <label id="followLinkButton" (click)="followLink()">🕸</label>
      <label (click)="randomSong()">⚡</label>
    </div>

    <div id=songlist>
      <div style="width:100%; text-align:center;">
        Total : {{songs.length}} Songs <br />
        Order : <select id="orderSelect" (change)="reorderTable($event)" #orderSelect><option *ngFor="let order of orders" value="{{order}}">{{order}}</option></select><br />
        Search: <input placeholder="Keyword" #searchInput (keypress)="onSearchEnter($event)" /><input type="submit" value="🔍" (click)="searchForSong()" />
      </div>
      <div class="mainTableDiv">
        <table id="songListTable" class="mainTable">
          <tbody>
            <tr *ngFor="let song of songs" id="songId{{song.id!}}">
              <td (click)="play(song.url!)">{{song.todo}}</td>
              <td style="width:0%;"><input (click)="deleteSong(song.id!)" value="❌" type="submit" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
