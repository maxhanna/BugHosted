<div class="youtube-popup-panel gradientBackground">
    <div class="stickySearchBar">
        <input #searchInput [value]="keyword" placeholder="Search YouTube..." class="searchInput" />
        <button (click)="search()" class="searchButton" [disabled]="isLoading">üîç Search</button>
    </div>

    <div *ngIf="isLoading" class="statusText">Loading...</div>

    <div *ngIf="!isLoading && videos.length === 0 && hasSearched" class="statusText">
        No videos found.
    </div>

    <div *ngIf="!isLoading && videos.length === 0 && !hasSearched" class="statusText thirdFontColor">
        Use the input above to search YouTube.
    </div>

    <div class="resultsContainer">
        <div *ngFor="let video of videos" class="videoCard">
            <h3>{{ video.title | decodeHtml }}</h3>
            <p>{{ video.description }}</p>
            <div class="buttonRow">
                <button 
                  (click)="selectVideo(video)" 
                  class="playlistButton" 
                  title="Add '{{video.title}}' to music playlist."
                  [disabled]="isLoading">
                  ‚ûï Add to Music Playlist
                </button>
            </div>
            <a (click)="inputtedParentRef?.visitExternalLink(video.url)" class="thumbnailLink">
                <img [src]="video.thumbnailUrl" alt="{{ video.title }}" class="videoThumbnail" />
            </a>
        </div>
    </div>
</div>
