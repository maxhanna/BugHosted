<div class="reactionsContainer" id="reactionsContainer">
  <div class="addReactionDiv pointer" (click)="showReactionsOnClick()" *ngIf="!(userHasReacted() && reactionCount == 1)">
    {{reactionsDisplay}}
    <button *ngIf="showReactionChoices" (click)="cancelClick($event)">
      Cancel
    </button>
  </div>

  <div class="addReactionDiv myReactionDiv" (click)="reactionDisplayOnClick()">
    <span class="addReactionSpan" [id]="'addReactionSpan_' + reactionId">
      {{userHasReacted() ? replaceReactionType(userReaction) : 'âœš'}}
      <span class="addReactionTitleSpan" *ngIf="!userHasReacted()">
        reaction
      </span>
    </span>
  </div>
</div>

<div *ngIf="showReactionChoices" class="reactionChoices" id="reactionChoicesDiv">
  <div class="reactionChoice" *ngFor="let reaction of reactions" (click)="selectReaction(reaction.type)">
    {{reaction.emoji}}
  </div>
</div>

<div *ngIf="showReactions" class="reactionChoices">
  <div *ngFor="let reaction of currentReactions" (click)="showReactionsOnClick()">
    {{reaction.user?.username}}:{{replaceReactionType(reaction.type)}}  
  </div>
</div>
