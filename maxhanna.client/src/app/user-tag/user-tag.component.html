<div class="avatar largeAvatar" *ngIf="!displayOnlyName">
  <div class="displayPicture avatar" *ngIf="user && user.id != 0 && user.displayPictureFile && user.displayPictureFile.id != 0 && !displayEmptyAvatar">
    <app-media-viewer #profileImageViewer
                      [inputtedParentRef]="parentRef"
                      [fileId]="user.displayPictureFile.id"
                      [showCommentSection]="false"
                      [displayExtraInfo]="false"
                      [displayExpander]="false">
    </app-media-viewer>
  </div>
  <div class="avatar noAvatar" *ngIf="!displayOnlyAvatar && (!user || !user.displayPictureFile || user.displayPictureFile.id == 0 || displayEmptyAvatar || (user && user.id == 0))">
    <span class="avatarBug noAvatar">ğŸª²</span>
    <span class="avatarBust noAvatar">ğŸ‘¤</span>
  </div>
</div> 
<span [class]="(displayOnlyName ? '' : 'usernameSpan ') + ' username cursorPointer usernameProfileLink'" (click)="viewProfile(user)"  *ngIf="!displayOnlyAvatar && !displayEmptyAvatar && !hideName">{{user?.username}}</span>
