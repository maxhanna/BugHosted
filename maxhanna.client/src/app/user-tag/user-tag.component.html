<div class="cursorPointer userTag {{displayMiniTag ? 'miniTag' : ''}}" (click)="viewProfile(user)">
  <div class="avatar {{displayMiniTag ? 'miniAvatar' : 'largeAvatar'}}" *ngIf="!displayOnlyName">
    <div class="displayPicture avatar {{displayMiniTag ? 'miniAvatarPic' : ''}}" *ngIf="user && user.id != 0 && user.displayPictureFile && user.displayPictureFile.id != 0 && !displayEmptyAvatar">
      <app-media-viewer #profileImageViewer
                        [inputtedParentRef]="parentRef"
                        [fileId]="user.displayPictureFile.id"
                        [showCommentSection]="false"
                        [displayExtraInfo]="false"
                        [displayExpander]="false">
      </app-media-viewer>
    </div>
    <div class="avatar noAvatar {{displayMiniTag ? 'miniAvatarBust' : ''}}" *ngIf="!displayOnlyAvatar && (!user || !user.displayPictureFile || user.displayPictureFile.id == 0 || displayEmptyAvatar || (user && user.id == 0))">
      <span class="avatarBust noAvatar">ğŸ‘¤</span>
      <span class="avatarBug noAvatar {{displayMiniTag ? 'miniAvatarBug' : ''}}">ğŸª²</span>
    </div>
  </div>
  <span [class]="(displayOnlyName ? '' : 'usernameSpan ') + ' username'"
        *ngIf="!displayOnlyAvatar && !displayEmptyAvatar && !hideName">
    {{user?.username}}
  </span>
</div>
