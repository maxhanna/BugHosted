<div class="componentMain">
  <div class="closeButton" (click)="remove_me();"></div>
  <div class="refreshButton" (click)="ngOnInit();"></div>
  <div class="componentTitle">Filesystem</div>
  <div (click)="notifications = [];" title="Click to clear notifications" class="notificationArea">
    <div *ngFor="let notif of notifications" [innerHTML]="notif"></div>
  </div>
  Current Directory :
  <input type="text" #directoryInput placeholder="path/to/directory" />
  <input type="submit" value="‚û°Ô∏è" (click)="changeDirectory()" title="Change Directory" />
  <input type="submit" value="‚¨ÖÔ∏è" (click)="previousDirectory()" title="Previous Directory" />
  <input type="submit" value="üìÇ" (click)="makeDirectory()" title="New Folder" />

  <button type="submit" (click)="fileInput.click()" title="Upload">‚è´</button>
  <input type="file" #fileInput (change)="upload()" style="display: none;" multiple />

  <div class="thumbnailArea" *ngIf="showThumbnail">
    <div style="width:100%;text-align:right;">
      <div class="closeImageButton" (click)="showThumbnail = false;" title="Close"></div>
    </div>
     
    <div style="width:100%;text-align:center;">

      <img [src]="thumbnailSrc" alt="Thumbnail">
      <small>{{thumbnailFileName}}</small>

      <span class="downloadImageButton" (click)="downloadThumbnail()" title="Download"></span>
    </div>
  </div>
  <div style="margin-top:25px;"></div>
  <table class="mainTable" id="fileTable">
    <thead>
      <tr *ngIf="showUpFolderRow">
        <td (click)="previousDirectory()"
            style="cursor: pointer;"
            title="Up one folder"
            (drop)="onDrop($event)"
            (dragover)="onDragOver($event)">
          ‚¨ÜÔ∏èüìÅ...
        </td>
        <td></td>
      </tr>
      <tr>
        <th (click)="sortTable(0, 'fileTable')">File Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody *ngIf="directoryContents">
      <tr *ngFor="let fileName of directoryContents"
          draggable="true"
          (dragstart)="onDragStart($event, fileName)">
        <td style="width:100%;"
            class="{{ !isFile(fileName) ? 'folder' : '' }}"
            (click)="this.handleFileClick(fileName);"
            (dragover)="onDragOver($event)"
            (drop)="onDrop($event)">
          {{ fileName }}
        </td>
        <td><input value="‚ùå" type="submit" (click)="this.delete(fileName);" /></td>
      </tr>
    </tbody>
    <tbody *ngIf="directoryContents.length == 0">
      <tr>
        <td>Directory is empty</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
