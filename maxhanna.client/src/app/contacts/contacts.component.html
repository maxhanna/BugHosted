<div class="componentMain">
  <div class="closeButton" (click)="remove_me('ContactsComponent');"></div>
  <div class="refreshButton" (click)="ngOnInit();"></div>
  <div class="componentTitle">Contacts</div>

  <button class="newContactButton" (click)="showNewContactForm = !showNewContactForm;" title="New Contact">ğŸ†•ğŸ§‘</button>
  <div class="newContactForm" *ngIf="showNewContactForm">
    <!-- Button to open a floating user-picker popup (reuses app-user-list) -->
    <div style="margin-bottom:8px">
      <button type="button" (click)="openUserPicker()" title="Import from user">ğŸ” Import from user</button>
    </div>

    <div class="popupPanel" *ngIf="showUserPickerPopup">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:6px">
        <label class="editContactLabel popupPanelTitle">Pick a user to import</label>
        <button class="closeButton" id="closeOverlay" (click)="closeUserPicker()"></button>
      </div>
      <app-user-list
        [inputtedParentRef]="parentRef"
        [displayOnlyFriends]="false"
        [searchOnly]="true"
        (userClickEvent)="onImportUser($event)">
      </app-user-list>
    </div>
    <label class="editContactLabel">Add New Contact</label>
    <table class="editContactTable">
      <tr>
        <td><label for="newContactName">Name:</label></td>
        <td><input type="text" #newContactName id="newContactName" class="longInput" required></td>
      </tr>
      <tr>
        <td><label for="newContactPhone">Phone:</label></td>
        <td><input type="text" #newContactPhone id="newContactPhone"></td>
      </tr>
      <tr>
        <td><label for="newContactBirthday">Birthday:</label></td>
        <td><input type="date" #newContactBirthday id="newContactBirthday"></td>
      </tr>
      <tr>
        <td><label for="newContactNotes">Notes:</label></td>
        <td><textarea #newContactNotes id="newContactNotes" class="longInput"></textarea></td>
      </tr>
      <tr>
        <td><label for="newContactEmail">Email:</label></td>
        <td><input type="email" #newContactEmail id="newContactEmail" class="longInput"></td>
      </tr>
      <tr>
        <td colspan="2" class="saveCancelButtonTd">
          <button type="button" (click)="addNewContact()" title="Save New Contact">ğŸ’¾Save</button>
          <button type="button" (click)="showNewContactForm = false" title="Cancel">âŒClose</button>
        </td>
      </tr>
    </table>
  </div>

  <div *ngIf="contacts && contacts.length > 0" class="contactsDiv">
    <table class="mainTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Birthday</th>
          <th>Notes</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts" (click)="selectContact(contact)">
          <td><span (click)="viewProfile(contact.user, 'Contacts')"
              [class]="contact.user?.id != 0 ? 'usernameProfileLink cursorPointerUnderlined' : ''">{{ contact.name
              }}</span></td>
          <td class="noTMI">{{ getContactPhone(contact) }}</td>
          <td>{{ getContactBirthday(contact) | date: 'MMM dd, yyyy' }}</td>
          <td class="noTMI">{{ getContactNotes(contact) }}</td>
          <td class="cursorPointer">
            <a *ngIf="getContactEmail(contact)" [href]="'mailto:' + getContactEmail(contact)"
              (click)="$event.stopPropagation();">
              <span class="noTMI">{{ getContactEmail(contact) }}</span>&nbsp;
              <label>ğŸ“§</label>
            </a>
          </td>
          <td style="width:0%;"><button (click)="deleteContact(contact.id!);$event.stopPropagation();" style="z-index:2"
              title="Delete Contact">âŒ</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!contacts || contacts.length === 0">
    No contacts found.
  </div>

  <div class="popupPanel" *ngIf="selectedContact">
    <label class="editContactLabel popupPanelTitle">Edit Contact</label>
    <div class="editContactTableWrapper">
      <table class="editContactTable">
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" #name [value]="selectedContact.name" required></td>
        </tr>
        <tr>
          <td><label for="phone">Phone:</label></td>
          <td><input type="text" #phone [placeholder]="getContactPhone(selectedContact)"
              [value]="getContactPhone(selectedContact)"></td>
        </tr>
        <tr>
          <td><label for="birthday">Birthday:</label></td>
          <td><input type="date" #birthday [value]="formatDate(getContactBirthday(selectedContact))"></td>
        </tr>
        <tr>
          <td><label for="notes">Notes:</label></td>
          <td><textarea #notes [placeholder]="getContactNotes(selectedContact)"
              [value]="getContactNotes(selectedContact)"></textarea></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" #email [placeholder]="getContactEmail(selectedContact)"
              [value]="getContactEmail(selectedContact)"></td>
        </tr>
        <tr>
          <td colspan="2" class="saveCancelButtonTd">
            <button (click)="saveContact()" title="Save" [disabled]="isLoading">ğŸ’¾Save</button>
            <button class="closeButton" 
              (click)="selectedContact = undefined; parentRef?.closeOverlay();" 
              [disabled]="isLoading"
              title="Cancel"
              id="closeOverlay">âŒClose</button>
          </td>
        </tr>
      </table>
    </div>
  </div>

</div>
